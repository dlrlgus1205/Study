<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add(){
	location.href="mem_add";
}
</script>
</head>
<body>

<table border="1">
<tr>
	<th>사번</th>
	<th>이름</th>
	<th>전화</th>
	<th>메일</th>
</tr>
	{% for e in list%}
<tr>
	<td><a href="mem_detail?m_id={{e.m_id}}" name = "m_id">{{e.m_id}}</a></td>
	<td>{{e.m_name}}</td>
	<td>{{e.m_tel}}</td>
	<td>{{e.m_email}}</td>
</tr>
	{% endfor %} 
</table>
<br>
<input type="button" value="추가" onclick="fn_add()">
</body>
</html>
