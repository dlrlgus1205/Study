


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function fn_list(){
	let param = new FormData();
	param.append("menu", "짬뽕");
    
	fetch('/examlist', { method: "POST", body: param })
		.then((res) => res.json())
		.then((data) => {
		var list = data.list;

			var obj_tbody = document.getElementById("mytbody");
		
			var txt = ``;
		
			for(var i=0;i<list.length;i++){
				var e_id = list[i].e_id;
				var que = list[i].que;
				var ans = list[i].ans;
				txt += `
					<tr>
						<td><a href="javascript:fn_one('${e_id}')">${e_id}</a></td>
						<td>${que}</td>
						<td>${ans}</td>
					</tr>
				`;				
			}

			obj_tbody.innerHTML = txt;
		
	})

}

function fn_one(e_id){
	let param = new FormData();
	param.append("e_id",e_id);
    
	fetch('/examone', { method: "POST", body: param })
		.then((res) => res.json())
		.then((data) => {
			var obj_e_id = document.getElementById("e_id");
			var obj_que = document.getElementById("que");
			var obj_ans1 = document.getElementById("ans1");
			var obj_ans2 = document.getElementById("ans2");
			var obj_ans3 = document.getElementById("ans3");
			var obj_ans4 = document.getElementById("ans4");
			var obj_ans = document.getElementById("ans");
			
			var vo = data.vo;
			
			obj_e_id.value = vo.e_id;
			obj_que.value = vo.que;
			obj_ans1.value = vo.ans1;
			obj_ans2.value = vo.ans2;
			obj_ans3.value = vo.ans3;
			obj_ans4.value = vo.ans4;
			obj_ans.value = vo.ans;
	})

}

function fn_add(){
	var obj_e_id = document.getElementById("e_id");
	var obj_que = document.getElementById("que");
	var obj_ans1 = document.getElementById("ans1");
	var obj_ans2 = document.getElementById("ans2");
	var obj_ans3 = document.getElementById("ans3");
	var obj_ans4 = document.getElementById("ans4");
	var obj_ans = document.getElementById("ans");

	let param = new FormData();
	param.append("e_id", obj_e_id.value);
	param.append("que", obj_que.value);
	param.append("ans1", obj_ans1.value);
	param.append("ans2", obj_ans2.value);
	param.append("ans3", obj_ans3.value);
	param.append("ans4", obj_ans4.value);
	param.append("ans", obj_ans.value);
    
	fetch('/examadd', { method: "POST", body: param })
		.then((res) => res.json())
		.then((data) => {
			var cnt = data.cnt;
			if(cnt == 1){
				alert("정상적으로 추가되었습니다.");
				fn_list();
				obj_e_id.value = "";
				obj_que.value = "";
				obj_ans1.value = "";
				obj_ans2.value = "";
				obj_ans3.value = "";
				obj_ans4.value = "";
				obj_ans.value = "";
			}else{
				alert("추가도중문제가 생겼습니다.");
			}
	})

}
