<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod?e_id={{vo.e_id}}";
}
function fn_del(){
	location.href = "emp_del?e_id={{vo.e_id}}";
}
</script>
</head>
<body>
<table border="1">
	<tr>
		<th>사원번호</th>
		<td>{{vo.e_id}}</td>
	</tr>
	<tr>
		<th>사원이름</th>
		<td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<th>사원성별</th>
		<td>{{vo.gen}}</td>
	</tr>
	<tr>
		<th>사원주소</th>
		<td>{{vo.addr}}</td>
	</tr>
	<tr>
		<td colspan ="2">
			<input type="button" value="수정" onclick="fn_mod()">
			<input type="button" value="삭제" onclick="fn_del()">
		</td>
	</tr>
</table>
<br>
</body>
</html>
