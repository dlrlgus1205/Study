<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function mc() {
	let it = document.getElementById("it").value;
	let div = document.getElementById("mydiv");
	
	let it1 = it.substr(0,1);
	let it2 = it.substr(1,1);
	let it3 = it.substr(2,1);
	
	let arr = [1, 2, 3, 4, 5, 6, 8, 9];
	
	let s = 0;
	let b = 0;
	
	for(i = 0; i < 1000; i++){
	let rnd = Math.random();
	let strike = Math.floor(rnd * 9);
		temp = arr[0];
		arr[0] = arr[strike];
		arr[strike] = temp;
	}
	
	if(it1 == arr[0] || it2 == arr[1] || it3 == arr[2]){
		s++;
	}
	else if(it1 == arr[1] || it1 ==arr[2]){
		b++;
	}
	else if(it2 == arr[0] || it1 ==arr[2]){
		b++;
	}
	else if(it3 == arr[0] || it1 ==arr[1]){
		b++;
	}
	
	div.innerHTML += it + "\t" + s + "스트라이크" + b + "볼<br>";
};
</script>
<style type="text/css">
table {
	text-align: center;
}
#it {
	width: 40px;
}
#mydiv {
	height: 300px;
}
</style>
</head>
<body>
JS10<br>
<table border = "1">
	<tr>
		<td>스트라이크</td>
		<td>
			<input type = "text" id = "it">
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			<input  type = "button" value = "게임 시작" onclick = "mc()">
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			<div id = "mydiv">
			</div>
		</td>
	</tr>
</table>
</body>
</html>
