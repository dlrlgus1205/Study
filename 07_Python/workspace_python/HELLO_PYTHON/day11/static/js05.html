<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function mc() {
	let obj_mine = document.getElementById("it_mine");
	let obj_com = document.getElementById("it_com");
	let obj_result = document.getElementById("it_result");
	
	let mine = obj_mine.value;
	let com = "";
	let result = "";
	
	let rnd = Math.random();
	if(rnd > 0.5){
		com = "홀";
	}
	else {
		com = "짝";
	}
	if(com == mine) {
		result = "승리";
	}
	else{
		result = "패배";
	}
	
	obj_com.value = com;
	obj_result.value = result;
};
</script>
<style type="text/css">
input{
	width: 40px;
}
</style>
</head>
<body>
JS05<br>
<table border = "1">
	<tr>
		<td>나 : </td>
		<td>
			<input  type = "text" id = "it_mine">
		</td>
	</tr>
	<tr>
		<td>컴 : </td>
		<td>
			<input  type = "text" id = "it_com">
		</td>
	</tr>
	<tr>
		<td>결과 : </td>
		<td>
			<input  type = "text" id = "it_result">
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			<input  type = "button" value = "실행" onclick = "mc()">
		</td>
	</tr>
</table>
</body>
</html>
