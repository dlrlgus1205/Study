<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
	function myclick() {
		var postdata = {'menu' : 'ьзмы╜Х'}
		
		fetch('/fetch', 
		{
			method : 'post', 
		 	headers : {
				'accept' : 'application/json',
				'content-type' : 'application/json'
				},
			body : JSON.stringify(postdata)
		})
		.then(res => {
			if(res.ok) {
				return res.json();
			}
		}).then(data => {
			alert(data.result);
		})

			
		
	}
	
</script>
</head>
<body>
<h4>AJAX</h4>
<a href="javascript:myclick()">ajax</a>
</body>
</html>
