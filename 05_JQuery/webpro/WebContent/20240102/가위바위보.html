<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
proc1 = () =>{
	// 입력 - 첫번째 
	first = prompt("첫번째 입력", "가위바위보");
	// 입력 - 두번째
	second = prompt("두번째 입력", "가위바위보");
	// 비교
	if(first == "가위"){
		if(second== "가위"){
			res = "비겼습니다"
		}
		else if(second == "바위"){
			res = "second가 이겼습니다"
		}
		else if(second== "보"){
			res = "first가 이겼습니다"
		}
	}
	else if(first == "바위"){
		if(second== "가위"){
			res = "first가 이겼습니다"
		}
		else if(second == "바위"){
			res = "비겼습니다"
		}
		else if(second == "바위"){
			res = "second가 이겼습니다"
		}
	}
	else if(first == "보"){
		if(second== "가위"){
			res = "second가 이겼습니다"
		}
		else if(second == "바위"){
			res = "first가 이겼습니다"
		}
		else if(second== "보"){
			res = "비겼습니다"
		}
	}
	// 출력내역 작성
	// str = "첫번째 사람 : " + first + "<br>"
	// str += "두번째 사람 : " + second + "<br>"
	// str += "결과 : " + res + "<br>"
	
	str = `첫번째 사람 : ${first} <br>`
	str += `두번째 사람 : ${second} <br>`;
	str += `결과 : ${res} <br>`;
	
	// 벡틱(`)을 이용한 템플릿 문자열
	// 일반 문자열과 변수를 ""와 + 기호 없이 한번에 나열
	// 변수에는 ${변수명}
	
	// 출력장소 검색 - 출력
	document.getElementById('result1').innerHTML = str;
}
</script>
</head>
<body>
<div class = "box">
<h4>가위바위보 입력</h4>
<input type = "button" value = "확인" onclick = "proc1()">
<br><br>
<div id = "result1">
</div>
</div>
</body>
</html>
