<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script>
proc1 = () => {
	hap = 0;
	
	for(i = 1; i < 11; i++){
		hap += i;
	}
	
	document.getElementById('result1').innerHTML = hap;
}

proc2 = () => {
	/* hap = 0;
	
	for(i = 2; i < 201; i += 2){
		hap += i;	
	}
	
	hap = 0;
	
	for(i = 1; i < 201; i++){
		//비교
		if(i % 2 == 0) hap += i;
	} */
	
	hap = 0;
	
	for(i = 1; i < 201; i++){
		if(i % 2 != 0) continue;
		hap += i;
	}
	//출력 내용
	// str = "1 ~ 200까지 짝수의 합 = " + hap + "<br>";
	str = `1 ~ 200까지 짝수의 합 = ${hap} <br>`;
	
	document.getElementById('result2').innerHTML = str;
}

proc3 = () => {
	str = "";
	hap = 0;
	while(true){
		// 입력
		vinput = parseInt(prompt("수를 입력하세요"));
		
		// 입력값 비교 - 0인지 비교 - break;
		if(vinput == 0) break;
		
		// 누적
		str += vinput + " ";
		hap += vinput;
	}
	// 출력내용 작성
	/* res = "입력한 수들 : " + str + "<br>";
	res += "누적 합 : " + hap + "<br>"; */
	res = `입력한 수들  : ${str} <br>`;
	res += `누적합 : ${hap} <br>`;
	
	// 출력
	document.getElementById('result3').innerHTML = res;
}

proc4 = () => {
	 // 출력내용 변수
	 str = "";
	 
	 for(i = 1; i < 11; i++){
		 for(k = 1; k < 11; k++){
			 /* if(i + k % 3 == 0){
				 // str += i + " " + k + "<br>";
				 str += `${i} ${k} <br>`;
			} */
			if((i + k) % 3 != 0) continue;
			str += `${i} ${k} <br>`;
		 }
	 }
	 
	 // 출력
	document.getElementById('result4').innerHTML = str;
}

proc5 = () => {
	str = "";
	
	for(i = 1; i < 101; i++){
		if(i % 2 != 0 || i % 3 != 0) continue;
		str += `2와 3의 배수 >> ${i} <br>`;
	}
	
	document.getElementById('result5').innerHTML = str;
}

proc6 = () => {
	str = "";
	
	while(true){
		finput = parseInt(prompt("첫번째 숫자"));
		sinput = parseInt(prompt("두번째 숫자"));
		
		if(finput == 0 && sinput == 0) break;
		
		else if((finput + sinput) < 100) continue;
		sum = finput + sinput;
		res = `첫번째 숫자 : ${finput} + 두번째 숫자 : ${sinput} = 합 : ${sum} <br>`; 
	}
	
	document.getElementById('result6').innerHTML = res;
}
</script>
</head>
<body>
<div class = "box">
<h4>1 ~ 10까지의 합 구하기</h4>
<input type = "button" value = "확인" onclick = "proc1()">
<br><br>
<div id = "result1">
</div>
</div>

<div class = "box">
<h4>1 ~ 200까지 짝수의 합 구하기</h4>
<input type = "button" value = "확인" onclick = "proc2()">
<br><br>
<div id = "result2">
</div>
</div>

<div class = "box">
<h4>사용자가 입력한 값을 계속 더하고<br>
사용자가 0을 입력하면 그 때까지 누적된 값을 출력하는 프로그램</h4>
<input type = "button" value = "확인" onclick = "proc3()">
<br><br>
<div id = "result3">
</div>
</div>

<div class = "box">
<h4>다중 for문을 이용해서 1 ~ 10까지 중<br>
i와 k의 더한 합이 3의 배수일 때만 출력 continue 이용</h4>
<input type = "button" value = "확인" onclick = "proc4()">
<br><br>
<div id = "result4">
</div>
</div>

<div class = "box">
<h4>1 ~ 100 까지 중 2의 배수이면서 3의 배수인 것만 출력</h4>
<input type = "button" value = "확인" onclick = "proc5()">
<br><br>
<div id = "result5">
</div>
</div>

<div class = "box">
<h4>두 수를 입력(prompt) 두수의 합이 100 이상일때만 출력<br>
(continue 를 이용, 두 수 모두 0이 입력되면 종료)</h4>
<input type = "button" value = "확인" onclick = "proc6()">
<br><br>
<div id = "result6">
</div>
</div>
</body>
</html>
