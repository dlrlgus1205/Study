	location.href = "window.opner.html";

	// 입력

	//랜덤으로 발생하는 문자열을 result5에 출력
	arr = ["Hello", HappyNewYear", "사랑은 늘 도망가", "베텔기우스", "드라이 플라워", "그리워하다", "스즈메", "그랜드 이스케이프"];
	
	rand = Math.floor(Math.random() * arr.length);
	
	res = `<h1> ${arr[rand]}</h1>`;
	vreout = document.getElementById('result5').innerHTML;
	vreout.innerHTML = res;
	vreout.style.color = "red";
	vreout.style.fontSize = "2.0rem";
	
	setTimeout(function(){
		location.reload();
	}, 1000)
}
