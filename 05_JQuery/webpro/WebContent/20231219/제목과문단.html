<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML, CSS, JAVASCRIPT</title>
<style>
body *{
padding : 10px;
padding-right : none;
}
h1{
/* border : 3px double rgb(128, 200, 100);
border-left : none;
border-right : none; */

border-top : 5px double rgb(123, 77, 99);
border-bottom : 10px solid rgb(88, 121, 101);
}
h2{
border : 3px solid #cccccc;
}
p{
border : 1px dotted orange;
font-size : 1.2em;
}
span{
font-size : 1.2rem;
}
pre{
background-color : #bbdefb;
font-size : 1.5em;
}
</style>
</head>
<body>
<div>
<h1>WEB 기초</h1>
<h2>HTML</h2>
<p>문서의 구조 정의</p>
<h2>CSS</h2>
<p>문서의 <span>스타일</span> 정의</p>
<h2>JAVASCRIPT</h2>
<p>문서의 동작 정의</p>
<pre>
인라인 요소 : 글자길이만큼만 차지한다, 줄이 바뀌지 않는다
>> b, i, em, sup, sub, mark, span, a

블럭 요소 : 한 줄 전체를 차지하여 줄 끝에서 자동으로 줄이 바뀐다
>> div, p, h1 ~ h6, pre

글자 크기 단위 : px, %, em(부모를 기준), rem(body 16px를 기준으로)
</pre>
</div>
</body>
</html>
