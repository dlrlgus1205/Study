<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script>
rand = Math.floor(Math.random() * 51);
// rand = parseInt(Math.random() * 51);

// 20 ~ 85 : Math.random() * 66 + 20;
proc1 = () => {
	// 변수 선언
	ins = "";
	cnt = 0;
	
	// 입력한 값 가져오기
	// id = txt인 검색, 값 가져온다 / 혹시 모를 공백 제거
	input = document.getElementById('txt').value.trim(); 
	ins += `${input}  `;
	cnt++;
	
	hint = "";
	// 비교
	if(rand == input){
		hint += `정답`;
		str = `입력 수들 : ${ins} <br>`
		str += `입력 횟수 : ${cnt} <br>`
		str += hint;
	}
	else if (rand > input){
		str = `더 큰 수 입력`;
	}
	else{
		str = `더 작은 수 입력`;
	}
	
	// result1에 출력 - hint
	document.getElementById('result1').innerHTML = str;
}
proc2 = () => {
	str = ["가위", "바위", "보"];
	
	rand = Math.random() * str.length;
	
	com = str[rand];
	
	user = prompt("입력", "가위바위보");
	
	if (com == user){
		res = "비겼습니다";
	}
	else if(user == "가위" && com == "보" || user == "바위" && com == "가위" || user == "보" && com == "바위"){
		res = "user가 이겼습니다";
	}
	else{
		res = "com이 이겼습니다"
	}
	
	str = `user : ${user} <br>` 
	str += `com : ${com} <br>`
	str += `결과 : ${res} <br>`

	document.getElementById('result2').innerHTML = str;
}

proc3 = () => {
	
}
</script>
</head>
<body>

<div class = "box">
<h4>랜덤 수 맞추기</h4>
수 입력<input type = "text" id = "txt">
<input type = "button" value = "확인" onclick = "proc1()">
<br><br>
<div id = "result1">
</div>
</div>

<div class = "box">
<h4>가위바위보</h4>
수 입력<input type = "text" id = "txt">
<input type = "button" value = "확인" onclick = "proc2()">
<br><br>
<div id = "result2">
</div>
</div>

<div class = "box">
<h4>로또 추첨하는 프로그램</h4>
수 입력<input type = "text" id = "txt">
<input type = "button" value = "확인" onclick = "proc3()">
<br><br>
<div id = "result3">
</div>
</div>
</body>
</html>
