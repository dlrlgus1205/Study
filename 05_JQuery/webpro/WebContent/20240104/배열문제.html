<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script>
proc1 = () => {
	arr = [];
	
	while(true){
		item = prompt("입력");
		
		if(item != null) item = item.trim();
		
		if(item == null || item == "") break;
		
		arr.push(item);
	}
	
	document.getElementById('result1').innerHTML = arr;
}

proc2 = () => {
	arr [];
	while(true){
		item = prompt("입력");
		
		idx = arr.indexOf(item);
		if(idx == -1) arr.push(item);
		
		if(arr.length >= 5) break;
	}
	document.getElementById('result2').innerHTML = arr;
}
</script>
</head>
<body>

<div class = "box">
<h4>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고<br>
출력하는 프로그램 작성 입력의 마지막은 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때 null로 한다</h4>
<input type = "button" value = "확인" onclick = "proc1()">
<input type = "button" value = "확인" onclick = "proc2()">
<br><br>
<div id = "result1">
</div>
<div id = "result2">
</div>
</div>
</body>
</html>
