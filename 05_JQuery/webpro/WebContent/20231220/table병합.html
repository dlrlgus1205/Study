<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
border : 2px solid blue;
margin : 20px 50px;
}
td{
width : 200px;
height : 40px;
text-align : center;
}
#tab2 td{
width : 150px;
height : 50px;
}
caption {
/* border : 1px solid blue; */
margin : 10px;
font-size : 1.3rem;
font-weight : bold;
letter-spacing : 10px;
/* caption-side : bottom; */
}
</style>
</head>
<body>
<div>
<table border = "1" id = "tab1">
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
</tr>

<tr>
<td rowspan = "2">1</td>
<td>2</td>
<td>3</td>
</tr>

<tr>
<td>1</td>
<td>2</td>
</tr>

<tr>
<td colspan = "3">1</td>
</tr>
</table>
</div>

<div>
<table border = "1" id = "tab2">
<caption>이잉</caption>
<tr>
<td colspan = "2">1</td>
<td colspan = "2">2</td>
<td>3</td>
<td>4</td>
</tr>

<tr>
<td colspan = "4">1</td>
<td colspan = "2">2</td>
</tr>

<tr>
<td colspan = "4">1</td>
<td colspan = "2" rowspan = "2">2</td>
</tr>

<tr>
<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>
</tr>
</table>
</div>
</body>
</html>
