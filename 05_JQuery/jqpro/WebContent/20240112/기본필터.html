<script src = "../js/jquery-3.7.1.min.js"></script>
<script>
$(() => {
	$('#btn1').on('click', () => {
		$('li:first, li:last').css('background', 'yellow');
		$('li:lt(4)').css({
			'font-size' : '1.5rem',
			'font-weight' : '700'
		});
		$('li:eq(5)').css('background', 'red');
	})
	$('#btn2').on('click', () => {

		$('tr:even').css('background', 'lightgray');
		
		// 홀수번째 tr
		$('tr:odd').css('background', 'lightblue');
		
		// 첫째줄 선택 - 제목 표시
		$('tr:first').css({
			'background' : 'black',
			'color' : 'white',
			'font-size' : '2.0rem',
			'font-weight' : '700'
			});
	})
})
</script>
