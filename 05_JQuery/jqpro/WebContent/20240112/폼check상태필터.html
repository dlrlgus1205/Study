<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src = "../js/jquery-3.7.1.min.js"></script>
<script>
$(() => {
	$('#btn1').on('click', function(){
		// $('input[type = checkbox]:checked')
		// $('input:checkbox:checked')
		console.log($(':checkbox:checked').val());
		
		str = "";
		$(':checkbox:checked').each(function(){
			str += $(this).val() + "<br>";
		})

		$('.res').html(str);
	})
})
</script>
</head>
<body>

<div class = "box">
<h4></h4>
<input type = "button" value = "확인" id = "btn1">
<br><br>
<div id = "result1">
<form>
취 미 :
<input type = "checkbox" name = "hobby" value = "여행" checked>여행
<input type = "checkbox" name = "hobby" value = "장기">장기
<input type = "checkbox" name = "hobby" value = "바둑">바둑
<input type = "checkbox" name = "hobby" value = "독서" checked>독서
<input type = "checkbox" name = "hobby" value = "낚시">낚시<br><br>
<input type = "button" value = "전송">
</form>
</div>
<div class = "res"></div>
</div>
</body>
</html>
