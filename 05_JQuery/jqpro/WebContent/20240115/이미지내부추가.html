<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src = "../js/jquery-3.7.1.min.js"></script>
<script>
$(() => {
	$('#app').on('click',()=>{
		//이미지만들기
		vimg = $("<img src = '../images/무지게5.png' alt = '무지게5.png'> ");
		
		//p1에 추가
		//$('#p1').append(vimg);
		$(vimg).appendTo($('#p1'));
	})
	
	$('#prep').on('click',()=>{
		vimg = $("<img src = '../images/무지게5.png' alt = '무지게5.png'> ");
		
		//p2에 추가
		$('#p2').prepend(vimg);
	})
	
	$('#aft').on('click',()=>{
		vimg = $("<img src = '../images/무지게5.png' alt = '무지게5.png'> ");
		// $('#p3').after(vimg);
		$(vimg).insertAfter($('#p3'));
	})
	
	$('#bef').on('click',()=>{
		vimg = $("<img src = '../images/무지게5.png' alt = '무지게5.png'> ");
		$('#p4').before(vimg);
	})
})
</script>
<style>
img{
width : 80px;
height : 80px;
}
/* p{
border : 2px solid blue;
} */
</style>
</head>
<body>

<div class = "box">
<h4></h4>
<input type = "button" value = "append" id = "app">
<input type = "button" value = "prepend" id = "prep">
<br><br>
<p id = "p1">무지개5</p>
<p id = "p2">무지개5</p>
<div id = "result1"></div>
</div>

<div class = "box">
<h4></h4>
<input type = "button" value = "after" id = "aft">
<input type = "button" value = "before" id = "bef">
<br><br>
<p id = "p3">무지개5</p>
<p id = "p4">무지개5</p>
<div id = "result1"></div>
</div>
</body>
</html>
