<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src = "../js/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(() => {
	arr = ["펭귄.jpg", "컴퓨터1.jpg", "코알라.jpg", "사자.jpg", "핫초코.jpg", "호랑이.jpg"] 
	
	$('#btn1').on('click', () =>{
		// 이미지 생성
		rand = Math.floor(Math.random() * arr.length);
// 		vimg = $('<img onclick = "borderProc(this)" src = "../images/펭귄.jpg" alt = "펭귄.jpg">');
		vimg = $('<img>', {
			'src' : '../images/' + arr[rand],
			'alt' : arr[rand],
			'click' : procBorder
			/*'click' : function(){ 
				$(this).css('border', '5px solid green');
			} */
		})
		//resutl1에 추가
		$('#result1').append(vimg);
	})
})

procBorder = function(){
	$(this).css('border', '5px solid green');
}

borderProc = function (vm){
	$(vm).css('border', '5px solid green');
}
</script>
<style>
img{
width : 100px;
height : 100px;
}
</style>
</head>
<body>

<div class = "box">
<h4></h4>
<input type = "button" value = "이미지 만들기" id = "btn1">
<br><br>
<div id = "result1"></div>
</div>
</body>
</html>
