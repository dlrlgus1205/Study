<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src = "../js/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
	$('.btn1').on('click', function(){
		// 새로운 버튼을 만든다
		newBtn = $('<input class = "btn1" type = "button" value = "확인">');
		
		// result1에 추가한다.
		$('#result1').append(newBtn);
	})
	
	$('.btn2').on('click', function(){
		$('.btn1').off('click');
	})
})
</script>
</head>
<body>

<div class = "box">
<h4></h4>
<input class = "btn1" type = "button" value = "확인">
<input class = "btn2" type = "button" value = "해제">
<br><br>
<div id = "result1"></div>
</div>
</body>
</html>
