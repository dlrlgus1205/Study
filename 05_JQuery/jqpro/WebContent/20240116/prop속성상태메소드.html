<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src = "../js/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
// 	$('#btn1').on('click', function(){
	$(document).on('click', '#btn1', function(){
		// 각 요소의 현재 상태
		vchk = $('#checkTest').prop('checked');
		vsel = $('#selTest option').eq(2).prop('selected');
		vread = $('#txtTest').prop('readonly'); 
		vdis = $('#runBtn').prop('disabled');
		
		// 출력 내용
		str = `체크 : ${vchk} <br>`;
		str += `옵션 : ${vsel} <br>`;
		str += `텍스트 : ${vread} <br>`;
		str += `버튼 : ${vdis} <br>`;
		
		// 출력
		$('#res1').html(str);
		
		//현재 상태 변경하기
		$('#checkTest').prop('checked', !vchk);
		$('#selTest option').eq(2).prop('selected', !vsel);
		$('#txtTest').prop('readonly', !vread); 
		$('#runBtn').prop('disabled', !vdis);
		
		/* // 현재 상태 변경하기
		if(vchk == true) vchk = $('#checkTest').prop('checked', false);
		else $('#checkTest').prop('checked',true);
		
		if(vsel == true) vsel = $('#selTest option').eq(2).prop('selected', false);
		else $('#selTest option').eq(2).prop('selected', true);
			
		if(vread == true) vread = $('#txtTest').prop('readonly', false);
		else $('#txtTest').prop('readonly', true);
			
		if(vdis == true) vdis = $('#runBtn').prop('disabled', false);
		else $('#runBtn').prop('disabled', true); */
	})
	
	$('#all').on('change', function(){
		// 현재 이벤트 실행 대상 (this)의 checked 상태 값을 가 져온다
		vchk = $(this).prop('checked');
		
		// class = chk 인 요소에 vchk 값으로 checked 속성을 설정
		$('.chk').prop('checked', vchk);
	})
})
</script>
</head>
<body>

<div class = "box">
<h4>지금 현재 상태를 반대 상태로 바꾼다</h4>
<input type = "button" value = "확인" id = "btn1">
<br><br>
<div id = "result1">
<form>
체크박스(라디오버튼) :
<input type="checkbox" id="checkTest" checked><br><br>

리스트박스(select객체) :
<select id="selTest">
     <option value="1">하나</option> 
     <option value="2">둘</option>
     <option value="3" selected >셋</option> 
     <option value="4">넷</option>
</select><br><br>

text객체 (readonly) :
<input type="text" value="가나다" id="txtTest"><br><br>

button객체(disabled) :
<input type="button" value="실행" id="runBtn" onclick = "alert('hello')">
</form>
</div>
<div id = "res1"></div>
</div>

<div class = "box">
<h4>지금 현재 상태를 반대 상태로 바꾼다</h4>
<br><br>
<div id = "result2">
<input id = "all" type = "checkbox" value = "전체 선택"> 전체 선택
<br>
<br>
<input class = "chk" type = "checkbox" value = "1">1
<input class = "chk" type = "checkbox" value = "2">2
<input class = "chk" type = "checkbox" value = "3">3
<input class = "chk" type = "checkbox" value = "4">4
<input class = "chk" type = "checkbox" value = "5">5
</div>
</div>
</body>
</html>
