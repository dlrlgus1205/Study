<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src = "../js/jquery-3.7.1.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function(){
		$('#result1 img').attr('title', function(){
			vsrc = $(this).attr('src');
			
			start = vsrc.lastIndexOf("/") + 1;
			end = vsrc.lastIndexOf(".");
			vtitle = vsrc.slice(start, end);
			
			return vtitle;
		})
	})
	
		// 새로운 이미지 변경
	$('#result2 img').on('mouseover', function(){
		// src 속성 값을 가져오기 - 변수에 대입
		vsrc = $(this).attr('src');
		
		// name 속성의 값을 가져오기
		vname = $(this).attr('name');
		
		// name 속성 값으로 src 속성을 변경
		$(this).attr('src', vname);
	})
	
	$('#result2 img').on('mouseout', function(){
		// 원래 이미지로 변경
		$(this).attr('src', vsrc);
	})
	
	$('#result2 img').on('dblclick', function(){
		// 대상 이미지 안보이게 설정
		$(this).hide();
		
		// 비교 - 보이는 이미지 갯수 0이면 - 확인 버튼을 보이게 설정
		if($('#result2 img:visible').length < 1) {
			$('#btn2').show();
		}
	})
	
	$('#btn2').on('click', function(){
		$('#result2 img').show();
		
		$(this).hide();
	})
})
</script>
<style>
img{
width : 80px;
height : 80px;
}
#btn2{
display : none;
}
</style>
</head>
<body>

<div class = "box">
<h4></h4>
<input type = "button" value = "확인" id = "btn1">
<br><br>
<div id = "result1">
<img src = "../images/Penguins.jpg" alt = "Penguins.jpg">
<img src = "../images/raccoon.png" alt = "raccoon.png">
<img src = "../images/Jellyfish.jpg" alt = "Jellyfish.jpg">
<img src = "../images/cloud03.jpg" alt = "cloud03.jpg">
<img src = "../images/ccc.jpg" alt = "ccc.jpg">
</div>
</div>

<div class = "box">
<h4>마우스 over 시 이미자가 변경<br>
마우스 out 시 원래 이미지로 돌아옴</h4>
<input type = "button" value = "확인" id = "btn2">
<br><br>
<div id = "result2">
<img src = "../images/Penguins.jpg" alt = "Penguins.jpg" name = "../images/pattern.jpg">
<img src = "../images/raccoon.png" alt = "raccoon.png" name = "../images/대나무숲.jpg">
<img src = "../images/Jellyfish.jpg" alt = "Jellyfish.jpg" name = "../images/maxresdefault.jpg">
<img src = "../images/cloud03.jpg" alt = "cloud03.jpg" name = "../images/Lighthouse.jpg">
<img src = "../images/ccc.jpg" alt = "ccc.jpg" name = "../images/딸기스무디.jpg">
</div>
</div>
</body>
</html>
